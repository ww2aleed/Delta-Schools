<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏫 Unit 3 - Lesson 3: A School Picnic</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3e5f5; --card-color: #ffffff; --accent-color: #7b1fa2; 
            --text-color: #212121; --highlight-color: #e1bee7; --speak-highlight: #4a148c; 
            --play-btn-color: #388e3c; --secondary-text-color: #455a64; --border-color: #ce93d8; 
        }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; text-align: center; color: var(--text-color); }
        .container { max-width: 1000px; margin: 0 auto 50px auto; background-color: var(--card-color); border-radius: 20px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); padding: 40px; border: 5px solid var(--accent-color); }
        h1 { color: var(--accent-color); font-size: 2.2em; margin-bottom: 5px; }
        h2 { color: #4a148c; border-bottom: 2px solid var(--border-color); display: inline-block; padding-bottom: 5px; margin-bottom: 20px; }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; background-color: var(--highlight-color); padding: 10px 20px; border-radius: 10px; margin-top: 30px; border-left: 5px solid var(--accent-color); }
        h3 { margin: 0; font-size: 1.4em; color: #4a148c; }
        
        .section-play-btn { background-color: var(--play-btn-color); color: white; border: none; padding: 5px 15px; border-radius: 8px; cursor: pointer; font-size: 0.9em; font-weight: bold; box-shadow: 0 3px #1b5e20; }
        .section-play-btn:active { transform: translateY(2px); box-shadow: 0 1px #1b5e20; }

        /* زر الإيقاف العائم */
        #floating-stop-btn {
            position: fixed; bottom: 30px; right: 30px; 
            background: #b71c1c; color: white; border: none; 
            border-radius: 50%; width: 65px; height: 65px; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            display: none; z-index: 9999; font-weight: bold;
            transition: transform 0.2s;
        }
        #floating-stop-btn:active { transform: scale(0.9); }

        .speech-controls { background: #ffffff; padding: 15px; border-radius: 15px; margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; align-items: center; border: 2px solid var(--border-color); }
        .control-group { display: flex; align-items: center; gap: 8px; font-weight: bold; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px; text-align: right; direction: ltr; border-radius: 15px; overflow: hidden; }
        th, td { border: 1px solid var(--border-color); padding: 12px; }
        th { background-color: var(--accent-color); color: white; }
        td:nth-child(odd) { background-color: #fbf2ff; }

        .vocab-element, .english-sentence { cursor: pointer; transition: 0.2s; padding: 2px 6px; border-radius: 4px; display: inline-block; font-family: 'Roboto', sans-serif; font-weight: 700; color: #6a1b9a; }
        .english-sentence { display: block; text-align: left; font-size: 1.15em; margin-bottom: 5px; color: #212121; line-height: 1.8; }
        .speaking-highlight { background-color: var(--speak-highlight) !important; color: white !important; }
        .arabic-translation { display: block; text-align: right; color: #546e7a; border-bottom: 1px solid #eee; margin-bottom: 15px; padding-bottom: 5px; font-size: 1.05em; }
        
        #story-container { text-align: left; background: #fafafa; border: 2px dashed var(--accent-color); padding: 25px; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>

<script>
  function validateAccess() {
    const inputField = document.getElementById('passField');
    const code = inputField.value;
    const masterKey = "Delta Schools"; 
    
    if(code === masterKey) {
      const screen = document.getElementById('lockScreen');
      screen.style.opacity = '0';
      setTimeout(() => {
        screen.style.display = 'none';
      }, 400);
    } else {
      // تغيير لون الإطار للأحمر للتنبيه
      inputField.style.borderColor = "#ef4444";
      alert("⚠️ عذراً، كلمة المرور خاطئة!");
      inputField.value = ""; // مسح الخانة للمحاولة مرة أخرى
      inputField.focus();
    }
  }

  // دعم زر Enter
  document.getElementById('passField').addEventListener("keypress", function(e) {
    if (e.key === "Enter") { validateAccess(); }
  });
</script>

<button id="floating-stop-btn" onclick="stopAllSpeech()">إيقاف ⏹️</button>

<div class="container">
    <h1>🌍 Unit 3: Sharing with Families</h1>
    <h2>Lesson 3: A School Picnic</h2>
    
    <div class="speech-controls">
        <div class="control-group"><label>🗣️ اللكنة:</label>
            <select id="voice-select"><option value="en-US">American (US) 🇺🇸</option><option value="en-GB">British (UK) 🇬🇧</option></select>
        </div>
        <div class="control-group"><label>⚡ السرعة:</label>
            <input type="range" id="speed-slider" min="0.5" max="1.2" value="0.8" step="0.1">
        </div>
        <button id="stop-btn" onclick="stopAllSpeech()" style="background:#b71c1c; color:white; border:none; border-radius:8px; padding:10px 20px; cursor:pointer; font-weight:bold;">إيقاف النطق ⏹️</button>
    </div>

    <div class="section-header">
        <h3>📚 Key Vocabulary (المفردات الأساسية)</h3>
        <button class="section-play-btn" onclick="playSection('main-vocab')">▶️ نطق القسم</button>
    </div>
    <table id="main-vocab"><tbody></tbody></table>

    <div class="section-header">
        <h3>➕ Extra Vocabulary (مفردات إضافية)</h3>
        <button class="section-play-btn" onclick="playSection('extra-vocab')">▶️ نطق القسم</button>
    </div>
    <table id="extra-vocab"><tbody></tbody></table>

    <div class="section-header">
        <h3>🔗 Important Expressions (تعبيرات هامة)</h3>
        <button class="section-play-btn" onclick="playSection('expressions')">▶️ نطق القسم</button>
    </div>
    <table id="expressions"><tbody></tbody></table>

    <div class="section-header">
        <h3>🔄 Conjugation of Verbs (تصريف الأفعال)</h3>
        <button class="section-play-btn" onclick="playSection('verbs')">▶️ نطق القسم</button>
    </div>
    <table id="verbs">
        <thead><tr><th>Present (مضارع)</th><th>Past (ماضي)</th><th>المعنى</th></tr></thead>
        <tbody></tbody>
    </table>

    <div class="section-header">
        <h3>📖 Al Azhar Park (نص حديقة الأزهر)</h3>
        <button class="section-play-btn" onclick="playSection('story-container')">🎧 نطق النص كاملاً</button>
    </div>
    <div id="story-container"></div>
</div>

<script>
    const mainVocab = [
        {en:"picnic", ar:"نزهة"}, {en:"share", ar:"يشارك"},
        {en:"crunchy", ar:"مقرمش"}, {en:"cafeteria", ar:"كافتيريا"},
        {en:"arrange", ar:"ينظم / يرتب"}, {en:"cooler", ar:"مبرد"}
    ];

    const extraVocab = [
        {en:"group", ar:"مجموعة"}, {en:"snack", ar:"وجبة خيفة"},
        {en:"kindness", ar:"عطف"}, {en:"captain", ar:"قائد"},
        {en:"art teacher", ar:"مدرس رسم"}, {en:"a bunch of", ar:"مجموعة من (سباطة)"},
        {en:"shiny", ar:"لامع"}
    ];

    const expressions = [
        {en:"set up", ar:"يجهز / يعد"}, {en:"break into squares", ar:"يقطع إلى مربعات"},
        {en:"line up", ar:"اصطف / قف في صف"}
    ];

    const verbs = [
        {p:"place", s:"placed", ar:"يضع"}, {p:"pass", s:"passed", ar:"يمر / يناول"},
        {p:"join", s:"joined", ar:"ينضم"}, {p:"refuse", s:"refused", ar:"يرفض"},
        {p:"hold", s:"held", ar:"يعقد / يقيم"}, {p:"break", s:"broke", ar:"يكسر - يقطع"},
        {p:"take place", s:"took place", ar:"يحدث"}
    ];

    const story = [
        {en:"On Monday, our school held a picnic in Al Azhar Park.", ar:"في يوم الاثنين، أقامت مدرستنا نزهة في حديقة الأزهر."},
        {en:"Students brought baskets to share. My teacher asked my group to set up a healthy lunch.", ar:"أحضر الطلاب سلات ليتشاركوا الطعام. طلب المعلم من مجموعتي إعداد غداء صحي."},
        {en:"We arranged vegetables and fruits first: shiny tomatoes and crunchy cucumbers beside colorful peaches and a bunch of bananas.", ar:"جهزنا الخضروات والفواكه أولاً: طماطم لامعة وخياراً مقرمشاً بجانب خوخ ملون وسباطة موز."},
        {en:"Next, we made a small snack station.", ar:"بعد ذلك أعددنا ركناً صغيراً للوجبات الخفيفة."},
        {en:"I placed a carton of milk and a bottle of orange juice in a cooler with ice.", ar:"وضعت عبوة حليب وزجاجة عصير برتقال في صندوق تبريد يحتوي على ثلج."},
        {en:"My friend lined up a slice of bread for each student and added a piece of cheese on top.", ar:"حضر صديقي شريحة خبز لكل طالب وأضاف قطعة جبن فوقها."},
        {en:"Our class captain opened a pack of biscuits for dessert and passed a bar of chocolate to the art teacher to break into squares.", ar:"فتح قائد صفنا علبة بسكويت للحلوى وناول معلمة الرسم قطعة شوكولاته لتقسيمها إلى مربعات."},
        {en:"After eating, they packed fresh food and gave it to the students who couldn't come.", ar:"بعد تناول الطعام، جمعوا ما تبقى من الأكل الطازج وأعطوه للطلاب الذين لم يتمكنوا من الحضور."},
        {en:"Everyone thanked us and promised to join next time again soon.", ar:"شكرنا الجميع ووعدونا بأن ينضموا إلينا في المرة القادمة قريباً."}
    ];

    const synth = window.speechSynthesis;
    let isPlayingQueue = false;

    function stopAllSpeech() {
        synth.cancel();
        isPlayingQueue = false;
        document.getElementById('floating-stop-btn').style.display = 'none';
        document.querySelectorAll('.speaking-highlight').forEach(el => el.classList.remove('speaking-highlight'));
    }

    function speak(text, el) {
        stopAllSpeech();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = document.getElementById('voice-select').value;
        utter.rate = document.getElementById('speed-slider').value;
        if(el) { el.classList.add('speaking-highlight'); utter.onend = () => el.classList.remove('speaking-highlight'); }
        synth.speak(utter);
    }

    function buildTable(data, id) {
        const tb = document.querySelector(`#${id} tbody`);
        for(let i=0; i<data.length; i+=2) {
            const tr = document.createElement('tr');
            [i, i+1].forEach(idx => {
                if(data[idx]) {
                    const tdEn = document.createElement('td');
                    const span = document.createElement('span'); span.className='vocab-element section-item'; span.innerText=data[idx].en;
                    span.onclick = () => speak(data[idx].en, span);
                    tdEn.appendChild(span);
                    const tdAr = document.createElement('td'); tdAr.innerText=data[idx].ar;
                    tr.append(tdEn, tdAr);
                }
            });
            tb.appendChild(tr);
        }
    }

    window.onload = () => {
        buildTable(mainVocab, 'main-vocab');
        buildTable(extraVocab, 'extra-vocab');
        
        const expTb = document.querySelector('#expressions tbody');
        expressions.forEach(e => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td><span class="vocab-element section-item">${e.en}</span></td><td>${e.ar}</td>`;
            const s = tr.querySelector('.vocab-element'); s.onclick=()=>speak(e.en, s);
            expTb.appendChild(tr);
        });

        const vTb = document.querySelector('#verbs tbody');
        verbs.forEach(v => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td><span class="vocab-element section-item">${v.p}</span></td><td><span class="vocab-element section-item">${v.s}</span></td><td>${v.ar}</td>`;
            const els = tr.querySelectorAll('.vocab-element');
            els[0].onclick=()=>speak(v.p, els[0]); els[1].onclick=()=>speak(v.s, els[1]);
            vTb.appendChild(tr);
        });

        const sBox = document.getElementById('story-container');
        story.forEach(s => {
            const div = document.createElement('div');
            div.innerHTML = `<span class="english-sentence section-item">${s.en}</span><span class="arabic-translation">${s.ar}</span>`;
            const sent = div.querySelector('.english-sentence');
            sent.onclick = () => speak(s.en, sent);
            sBox.appendChild(div);
        });
    };

    function playSection(sectionId) {
        stopAllSpeech();
        isPlayingQueue = true;
        document.getElementById('floating-stop-btn').style.display = 'block';
        const elements = document.querySelectorAll(`#${sectionId} .section-item`);
        let i = 0;
        function next() {
            if(i < elements.length && isPlayingQueue) {
                const utter = new SpeechSynthesisUtterance(elements[i].innerText);
                utter.lang = document.getElementById('voice-select').value;
                utter.rate = document.getElementById('speed-slider').value;
                elements[i].classList.add('speaking-highlight');
                elements[i].scrollIntoView({behavior:"smooth", block:"center"});
                utter.onend = () => { 
                    elements[i].classList.remove('speaking-highlight'); 
                    i++; 
                    if(i < elements.length && isPlayingQueue) next(); 
                    else stopAllSpeech();
                };
                synth.speak(utter);
            } else {
                stopAllSpeech();
            }
        }
        next();
    }
</script>
</body>
