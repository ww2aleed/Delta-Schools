    <style>
        :root {
            --bg-color: #e0f2f1; --card-color: #ffffff; --accent-color: #006064; 
            --text-color: #263238; --highlight-color: #b2ebf2; --speak-highlight: #00838f; 
            --play-btn-color: #0097a7; --secondary-text-color: #455a64; --border-color: #4dd0e1; 
        }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; text-align: center; color: var(--text-color); }
        .container { max-width: 1000px; margin: 0 auto 50px auto; background-color: var(--card-color); border-radius: 20px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); padding: 40px; border: 5px solid var(--accent-color); }
        h1 { color: var(--accent-color); font-size: 2.2em; margin-bottom: 5px; }
        h2 { color: #00838f; border-bottom: 2px solid var(--border-color); display: inline-block; padding-bottom: 5px; margin-bottom: 20px; }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; background-color: var(--highlight-color); padding: 10px 20px; border-radius: 10px; margin-top: 30px; border-left: 5px solid var(--accent-color); }
        h3 { margin: 0; font-size: 1.4em; color: #006064; }
        
        .section-play-btn { background-color: var(--play-btn-color); color: white; border: none; padding: 5px 15px; border-radius: 8px; cursor: pointer; font-size: 0.9em; font-weight: bold; box-shadow: 0 3px #005662; }
        .section-play-btn:active { transform: translateY(2px); box-shadow: 0 1px #005662; }

        /* زر الإيقاف العائم */
        #floating-stop-btn {
            position: fixed; bottom: 30px; right: 30px; 
            background: #c62828; color: white; border: none; 
            border-radius: 50%; width: 65px; height: 65px; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            display: none; z-index: 9999; font-weight: bold;
            transition: transform 0.2s;
        }
        #floating-stop-btn:active { transform: scale(0.9); }

        .speech-controls { background: #ffffff; padding: 15px; border-radius: 15px; margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; align-items: center; border: 2px solid var(--border-color); }
        .control-group { display: flex; align-items: center; gap: 8px; font-weight: bold; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 10px; text-align: right; direction: ltr; border-radius: 15px; overflow: hidden; }
        th, td { border: 1px solid var(--border-color); padding: 12px; }
        th { background-color: var(--accent-color); color: white; }
        td:nth-child(odd) { background-color: #f0fdff; }

        .vocab-element, .english-sentence { cursor: pointer; transition: 0.2s; padding: 2px 6px; border-radius: 4px; display: inline-block; font-family: 'Roboto', sans-serif; font-weight: 700; color: #006064; }
        .english-sentence { display: block; text-align: left; font-size: 1.15em; margin-bottom: 5px; color: #212121; line-height: 1.8; }
        .speaking-highlight { background-color: var(--speak-highlight) !important; color: white !important; }
        .arabic-translation { display: block; text-align: right; color: #546e7a; border-bottom: 1px solid #eee; margin-bottom: 15px; padding-bottom: 5px; font-size: 1.05em; }
        
        #story-container { text-align: left; background: #fafafa; border: 2px dashed var(--accent-color); padding: 25px; border-radius: 15px; margin-top: 10px; }
        .signature { font-family: 'Roboto', sans-serif; margin-top: 20px; font-weight: bold; color: var(--accent-color); }
        .metadata { font-size: 0.9em; color: #666; margin-top: 5px; font-style: italic; }
    </style>
</head>

<script>
  function validateAccess() {
    const inputField = document.getElementById('passField');
    const code = inputField.value;
    const masterKey = "Delta Schools"; 
    
    if(code === masterKey) {
      const screen = document.getElementById('lockScreen');
      screen.style.opacity = '0';
      setTimeout(() => {
        screen.style.display = 'none';
      }, 400);
    } else {
      // تغيير لون الإطار للأحمر للتنبيه
      inputField.style.borderColor = "#ef4444";
      alert("⚠️ عذراً، كلمة المرور خاطئة!");
      inputField.value = ""; // مسح الخانة للمحاولة مرة أخرى
      inputField.focus();
    }
  }

  // دعم زر Enter
  document.getElementById('passField').addEventListener("keypress", function(e) {
    if (e.key === "Enter") { validateAccess(); }
  });
</script>

<div class="container">
    <h1>🌍 Unit 5: Land of History and Heritage</h1>
    <h2>Lessons 4 & 5: Discover The Magic of Egypt</h2>
    
    <div class="speech-controls">
        <div class="control-group"><label>🗣️ اللكنة:</label>
            <select id="voice-select"><option value="en-US">American (US) 🇺🇸</option><option value="en-GB">British (UK) 🇬🇧</option></select>
        </div>
        <div class="control-group"><label>⚡ السرعة:</label>
            <input type="range" id="speed-slider" min="0.5" max="1.2" value="0.8" step="0.1">
        </div>
        <button id="stop-btn" onclick="stopAllSpeech()" style="background:#c62828; color:white; border:none; border-radius:8px; padding:10px 20px; cursor:pointer; font-weight:bold;">إيقاف النطق ⏹️</button>
    </div>

    <div class="section-header">
        <h3>📚 Key Vocabulary (المفردات الأساسية)</h3>
        <button class="section-play-btn" onclick="playSection('main-vocab')">▶️ نطق القسم</button>
    </div>
    <table id="main-vocab"><tbody></tbody></table>

    <div class="section-header">
        <h3>📖 Hello from Dahab! (رسالة هاني)</h3>
        <button class="section-play-btn" onclick="playSection('story-container')">🎧 نطق الرسالة كاملة</button>
    </div>
    <div id="story-container"></div>

    <div class="signature" style="text-align: left;">
        Wish you were here!<br>
        Your friend, Hany
    </div>
    <div class="metadata" style="text-align: right; border-top: 1px solid #ddd; padding-top: 10px; margin-top: 20px;">
        Mostafa Ahmed | Cairo, Egypt
    </div>
</div>

<script>
    const mainVocab = [
        {en:"magic", ar:"ساحر / فاتن"}, {en:"spot", ar:"يلاحظ"},
        {en:"pools", ar:"حمامات سباحة"}, {en:"wonderful", ar:"رائع"},
        {en:"amazing", ar:"مدهش"}, {en:"moment", ar:"لحظة"},
        {en:"clear", ar:"صافي"}, {en:"the Blue Hole", ar:"الثقب الأزرق"},
        {en:"perfect", ar:"ملائم - مثالي"}
    ];

    const story = [
        {en:"Hello from Dahab!", ar:"أهلاً من دهب!"},
        {en:"I had a wonderful time at the Blue Hole.", ar:"قضيت وقتاً رائعاً في الـ Blue Hole."},
        {en:"The water is very clear and perfect for snorkeling.", ar:"المياه صافية جداً ومثالية للغطس."},
        {en:"I saw many colorful fish and beautiful corals.", ar:"رأيت أسماكاً ملونة كثيرة وشعاباً مرجانية جميلة."},
        {en:"The mountains around the pools make the place look amazing.", ar:"الجبال المحيطة بحمامات السباحة تجعل المكان يبدو رائعاً."},
        {en:"I even spotted a big starfish!", ar:"حتى أنني لاحظت نجم بحر كبيراً!"},
        {en:"You should visit the Blue Hole because it is fun, peaceful, and full of adventure.", ar:"يجب عليك زيارة الـ Blue Hole لأنه مكان ممتع وهادئ ومليء بالمغامرات."},
        {en:"I enjoyed every moment here!", ar:"استمتعت بكل لحظة هنا!"}
    ];

    const synth = window.speechSynthesis;
    let isPlayingQueue = false;

    function stopAllSpeech() {
        synth.cancel();
        isPlayingQueue = false;
        document.getElementById('floating-stop-btn').style.display = 'none';
        document.querySelectorAll('.speaking-highlight').forEach(el => el.classList.remove('speaking-highlight'));
    }

    function speak(text, el) {
        stopAllSpeech();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = document.getElementById('voice-select').value;
        utter.rate = document.getElementById('speed-slider').value;
        if(el) { el.classList.add('speaking-highlight'); utter.onend = () => el.classList.remove('speaking-highlight'); }
        synth.speak(utter);
    }

    function buildTable(data, id) {
        const tb = document.querySelector(`#${id} tbody`);
        for(let i=0; i<data.length; i+=2) {
            const tr = document.createElement('tr');
            [i, i+1].forEach(idx => {
                if(data[idx]) {
                    const tdEn = document.createElement('td');
                    const span = document.createElement('span'); span.className='vocab-element section-item'; span.innerText=data[idx].en;
                    span.onclick = () => speak(data[idx].en, span);
                    tdEn.appendChild(span);
                    const tdAr = document.createElement('td'); tdAr.innerText=data[idx].ar;
                    tr.append(tdEn, tdAr);
                }
            });
            tb.appendChild(tr);
        }
    }

    window.onload = () => {
        buildTable(mainVocab, 'main-vocab');
        
        const sBox = document.getElementById('story-container');
        story.forEach(s => {
            const div = document.createElement('div');
            div.innerHTML = `<span class="english-sentence section-item">${s.en}</span><span class="arabic-translation">${s.ar}</span>`;
            const sent = div.querySelector('.english-sentence');
            sent.onclick = () => speak(s.en, sent);
            sBox.appendChild(div);
        });
    };

    function playSection(sectionId) {
        stopAllSpeech();
        isPlayingQueue = true;
        document.getElementById('floating-stop-btn').style.display = 'block';
        const elements = document.querySelectorAll(`#${sectionId} .section-item`);
        let i = 0;
        function next() {
            if(i < elements.length && isPlayingQueue) {
                const utter = new SpeechSynthesisUtterance(elements[i].innerText);
                utter.lang = document.getElementById('voice-select').value;
                utter.rate = document.getElementById('speed-slider').value;
                elements[i].classList.add('speaking-highlight');
                elements[i].scrollIntoView({behavior:"smooth", block:"center"});
                utter.onend = () => { 
                    elements[i].classList.remove('speaking-highlight'); 
                    i++; 
                    if(isPlayingQueue) next(); 
                    else stopAllSpeech();
                };
                synth.speak(utter);
            } else {
                stopAllSpeech();
            }
        }
        next();
    }
</script>
</body>
